backend:
  name: github
  repo: ghedd/tlj-blog

media_folder: static/assets
public_folder: assets

collections:
  - label: Pages
    name: pages
    files:
      - label: "About Page"
        name: "about"
        file: "_data/pages/about.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Body, name: body, widget: markdown }
